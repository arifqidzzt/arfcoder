{{define "admin_content"}}
<!-- ADMIN VOUCHERS -->
<div x-data="adminVouchers()">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Kelola Voucher</h1>
        <button
            @click="showModal = true; editing = null; form = { code: '', discount: '', minPurchase: '', maxUses: '', expiresAt: '' }"
            class="px-4 py-2 bg-black text-white rounded-lg font-medium">+ Voucher</button>
    </div>
    <div class="bg-white rounded-2xl border border-border overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="p-4 text-left text-sm font-medium">Kode</th>
                    <th class="p-4 text-left text-sm font-medium">Diskon</th>
                    <th class="p-4 text-left text-sm font-medium">Min. Pembelian</th>
                    <th class="p-4 text-left text-sm font-medium">Penggunaan</th>
                    <th class="p-4 text-left text-sm font-medium">Kadaluarsa</th>
                    <th class="p-4 text-left text-sm font-medium">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="v in vouchers" :key="v.id">
                    <tr class="border-b">
                        <td class="p-4 font-mono" x-text="v.code"></td>
                        <td class="p-4" x-text="formatPrice(v.discount)"></td>
                        <td class="p-4" x-text="formatPrice(v.minPurchase)"></td>
                        <td class="p-4" x-text="v.usedCount + '/' + v.maxUses"></td>
                        <td class="p-4 text-sm" x-text="formatDate(v.expiresAt)"></td>
                        <td class="p-4"><button @click="editVoucher(v)" class="text-blue-600 mr-3">Edit</button><button
                                @click="deleteVoucher(v.id)" class="text-red-600">Hapus</button></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div x-show="showModal" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
        @click.self="showModal = false">
        <div class="bg-white rounded-2xl p-6 w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4" x-text="editing ? 'Edit Voucher' : 'Tambah Voucher'"></h2>
            <div class="space-y-4">
                <div><label class="text-sm">Kode</label><input type="text" x-model="form.code"
                        class="w-full mt-1 p-3 border rounded-xl uppercase"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-sm">Diskon (Rp)</label><input type="number" x-model="form.discount"
                            class="w-full mt-1 p-3 border rounded-xl"></div>
                    <div><label class="text-sm">Min. Pembelian</label><input type="number" x-model="form.minPurchase"
                            class="w-full mt-1 p-3 border rounded-xl"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-sm">Maks. Penggunaan</label><input type="number" x-model="form.maxUses"
                            class="w-full mt-1 p-3 border rounded-xl"></div>
                    <div><label class="text-sm">Kadaluarsa</label><input type="date" x-model="form.expiresAt"
                            class="w-full mt-1 p-3 border rounded-xl"></div>
                </div>
            </div>
            <div class="flex gap-3 mt-6"><button @click="showModal = false"
                    class="flex-1 py-3 border rounded-xl">Batal</button><button @click="saveVoucher()"
                    class="flex-1 py-3 bg-black text-white rounded-xl font-medium">Simpan</button></div>
        </div>
    </div>
</div>
<script>
    function adminVouchers() {
        return {
            vouchers: [], showModal: false, editing: null, form: { code: '', discount: '', minPurchase: '', maxUses: '', expiresAt: '' },
            async init() { try { const data = await api.get('/admin/vouchers'); this.vouchers = data || []; } catch (e) { } },
            editVoucher(v) { this.editing = v; this.form = { ...v }; this.showModal = true; },
            async saveVoucher() { try { if (this.editing) await api.put(`/admin/vouchers/${this.editing.id}`, this.form); else await api.post('/admin/vouchers', this.form); showToast('Voucher disimpan', 'success'); this.showModal = false; await this.init(); } catch (e) { showToast(e.message, 'error'); } },
            async deleteVoucher(id) { if (!confirm('Hapus voucher?')) return; try { await api.delete(`/admin/vouchers/${id}`); showToast('Voucher dihapus', 'success'); await this.init(); } catch (e) { showToast(e.message, 'error'); } }
        };
    }
</script>
{{end}}
