{{define "content"}}
<!-- PRODUCTS PAGE -->
<div class="min-h-screen bg-background" x-data="productsPage()">
    <div class="container-custom py-12">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Produk Kami</h1>
                <p class="text-muted-foreground mt-2">Temukan solusi digital terbaik untuk kebutuhan Anda</p>
            </div>

            <!-- Search -->
            <div class="w-full md:w-80">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" x-model="search" @input.debounce.300ms="filterProducts()"
                        placeholder="Cari produk..."
                        class="w-full pl-12 pr-4 py-3 border border-border rounded-xl focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all">
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap items-center gap-4 mb-8">
            <!-- Type Filter -->
            <div class="flex items-center gap-2 bg-gray-100 p-1 rounded-lg">
                <button @click="setType('ALL')"
                    :class="type === 'ALL' ? 'bg-black text-white' : 'text-gray-600 hover:bg-gray-200'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">
                    Semua
                </button>
                <button @click="setType('BARANG')"
                    :class="type === 'BARANG' ? 'bg-black text-white' : 'text-gray-600 hover:bg-gray-200'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">
                    Barang
                </button>
                <button @click="setType('JASA')"
                    :class="type === 'JASA' ? 'bg-black text-white' : 'text-gray-600 hover:bg-gray-200'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">
                    Jasa
                </button>
            </div>

            <!-- Sort -->
            <select x-model="sort" @change="loadProducts()"
                class="px-4 py-2 border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-black/5">
                <option value="newest">Terbaru</option>
                <option value="price-asc">Harga: Rendah ke Tinggi</option>
                <option value="price-desc">Harga: Tinggi ke Rendah</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <template x-if="loading">
                <template x-for="i in 6" :key="i">
                    <div class="bg-white rounded-2xl p-4 border border-border">
                        <div class="skeleton aspect-[16/10] rounded-xl mb-4"></div>
                        <div class="skeleton h-6 w-3/4 rounded mb-2"></div>
                        <div class="skeleton h-4 w-1/2 rounded"></div>
                    </div>
                </template>
            </template>

            <!-- Products -->
            <template x-if="!loading">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div
                        class="group bg-white rounded-2xl p-4 border border-border hover:border-accent/30 transition-all hover:shadow-lg">
                        <a :href="'/products/' + product.id" :hx-get="'/products/' + product.id" hx-target="#content"
                            hx-push-url="true" class="block">
                            <div class="relative aspect-[16/10] rounded-xl overflow-hidden mb-4 bg-gray-100">
                                <img :src="product.images?.[0] || 'https://placehold.co/600x400'" :alt="product.name"
                                    class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">

                                <!-- Discount Badge -->
                                <template x-if="product.discount > 0">
                                    <span
                                        class="absolute top-3 left-3 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-lg"
                                        x-text="'-' + product.discount + '%'"></span>
                                </template>

                                <!-- Type Badge -->
                                <span class="absolute top-3 right-3 bg-black/80 text-white text-xs px-2 py-1 rounded-lg"
                                    x-text="product.type === 'JASA' ? 'Jasa' : 'Barang'"></span>
                            </div>

                            <h3 class="font-bold text-lg mb-1 group-hover:text-accent transition-colors line-clamp-1"
                                x-text="product.name"></h3>
                            <p class="text-muted-foreground text-sm mb-3 line-clamp-2" x-text="product.description"></p>
                        </a>

                        <div class="flex justify-between items-center">
                            <div>
                                <template x-if="product.discount > 0">
                                    <span class="text-sm text-gray-400 line-through mr-2"
                                        x-text="formatPrice(product.price)"></span>
                                </template>
                                <span class="font-bold text-lg"
                                    x-text="formatPrice(product.discountedPrice || product.price)"></span>
                            </div>
                            <button @click.prevent="addToCart(product)"
                                class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center hover:bg-gray-800 transition-colors active:scale-95">
                                <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </template>

            <!-- Empty State -->
            <template x-if="!loading && filteredProducts.length === 0">
                <div class="col-span-full text-center py-16">
                    <i data-lucide="package-x" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-600 mb-2">Produk tidak ditemukan</h3>
                    <p class="text-muted-foreground">Coba ubah filter atau kata kunci pencarian Anda</p>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
    function productsPage() {
        return {
            products: [],
            filteredProducts: [],
            loading: true,
            search: '',
            type: 'ALL',
            sort: 'newest',

            async init() {
                await this.loadProducts();
            },

            async loadProducts() {
                this.loading = true;
                try {
                    let url = '/products?';
                    if (this.type !== 'ALL') url += `type=${this.type}&`;
                    if (this.sort === 'price-asc') url += 'sortBy=price&order=asc&';
                    if (this.sort === 'price-desc') url += 'sortBy=price&order=desc&';
                    if (this.sort === 'newest') url += 'sortBy=createdAt&order=desc&';

                    const data = await api.get(url);
                    this.products = data.products || data.data || data || [];
                    this.filterProducts();
                } catch (e) {
                    console.error('Failed to load products:', e);
                    this.products = [];
                    this.filteredProducts = [];
                } finally {
                    this.loading = false;
                    this.$nextTick(() => lucide.createIcons());
                }
            },

            filterProducts() {
                let result = [...this.products];

                if (this.search) {
                    const searchLower = this.search.toLowerCase();
                    result = result.filter(p =>
                        p.name?.toLowerCase().includes(searchLower) ||
                        p.description?.toLowerCase().includes(searchLower)
                    );
                }

                this.filteredProducts = result;
            },

            setType(type) {
                this.type = type;
                this.loadProducts();
            },

            async addToCart(product) {
                const app = Alpine.store('app') || this.$root.__x;
                if (app && app.addToCart) {
                    await app.addToCart(product, 1);
                } else {
                    // Fallback for standalone
                    showToast('Produk ditambahkan ke keranjang', 'success');
                }
            }
        };
    }
</script>
{{end}}
