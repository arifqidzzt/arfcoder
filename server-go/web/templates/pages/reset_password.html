{{define "content"}}
<!-- RESET PASSWORD PAGE -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full" x-data="resetPasswordPage()">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold tracking-tighter">ARFCODER</a>
            <h1 class="text-2xl font-bold mt-6 mb-2">Reset Password</h1>
            <p class="text-muted-foreground">Buat password baru untuk akun Anda</p>
        </div>
        <div class="bg-white rounded-2xl shadow-lg border border-border p-8">
            <form @submit.prevent="resetPassword()">
                <div class="mb-5">
                    <label class="block text-sm font-medium mb-2">Password Baru</label>
                    <input :type="showPassword ? 'text' : 'password'" x-model="password" required
                        class="w-full p-3 border rounded-xl" placeholder="Minimal 6 karakter">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Konfirmasi Password</label>
                    <input :type="showPassword ? 'text' : 'password'" x-model="confirmPassword" required
                        class="w-full p-3 border rounded-xl" placeholder="Ulangi password">
                    <p x-show="password && confirmPassword && password !== confirmPassword"
                        class="text-red-500 text-sm mt-2">Password tidak cocok</p>
                </div>
                <label class="flex items-center gap-2 mb-6 text-sm"><input type="checkbox"
                        x-model="showPassword"><span>Tampilkan password</span></label>
                <button type="submit" :disabled="loading || password !== confirmPassword"
                    class="w-full py-3 bg-black text-white rounded-xl font-bold disabled:bg-gray-400"
                    x-text="loading ? 'Memproses...' : 'Reset Password'"></button>
            </form>
        </div>
    </div>
</div>
<script>
    function resetPasswordPage() {
        return {
            password: '', confirmPassword: '', loading: false, showPassword: false, token: '',
            init() { this.token = new URLSearchParams(window.location.search).get('token') || ''; },
            async resetPassword() {
                if (this.password.length < 6) { showToast('Password minimal 6 karakter', 'error'); return; }
                this.loading = true;
                try { await api.post('/auth/reset-password', { token: this.token, password: this.password }); showToast('Password berhasil direset!', 'success'); setTimeout(() => window.location.href = '/login', 1500); }
                catch (e) { showToast(e.message, 'error'); } finally { this.loading = false; }
            }
        };
    }
</script>
{{end}}
