{{define "content"}}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">
        <!-- Info Side -->
        <div class="bg-black text-white p-12 md:w-1/2 flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-6">Hubungi Kami</h2>
                <p class="text-gray-400 mb-12 leading-relaxed">
                    Punya pertanyaan atau ingin memulai proyek? Tim kami siap membantu Anda 24/7.
                </p>
                
                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <i data-lucide="mail" class="mt-1 text-accent"></i>
                        <div>
                            <h4 class="font-bold text-sm">Email</h4>
                            <p class="text-gray-400 text-sm">arfzxcoder@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <i data-lucide="phone" class="mt-1 text-accent"></i>
                        <div>
                            <h4 class="font-bold text-sm">WhatsApp</h4>
                            <p class="text-gray-400 text-sm">08988289551</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <i data-lucide="map-pin" class="mt-1 text-accent"></i>
                        <div>
                            <h4 class="font-bold text-sm">Alamat</h4>
                            <p class="text-gray-400 text-sm">Jl.Kebun Baru Indah Blok Puhun Dusun 4 Kabupaten Cirebon</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-0 right-0 w-64 h-64 bg-accent/20 rounded-full blur-3xl -mr-16 -mb-16"></div>
        </div>

        <!-- Form Side -->
        <div class="p-12 md:w-1/2 bg-white" x-data="{ name: '', email: '', message: '', sending: false }">
            <form @submit.prevent="alert('Pesan terkirim! Kami akan menghubungi Anda segera.'); name=''; email=''; message='';" class="space-y-6">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Nama Lengkap</label>
                    <input type="text" required x-model="name" class="w-full p-3 border-b border-gray-200 focus:border-black focus:outline-none transition-colors" placeholder="John Doe" />
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Email</label>
                    <input type="email" required x-model="email" class="w-full p-3 border-b border-gray-200 focus:border-black focus:outline-none transition-colors" placeholder="nama@email.com" />
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Pesan</label>
                    <textarea required x-model="message" rows="4" class="w-full p-3 border-b border-gray-200 focus:border-black focus:outline-none transition-colors resize-none" placeholder="Ceritakan kebutuhan Anda..."></textarea>
                </div>
                
                <button type="submit" class="w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2 group">
                    Kirim Pesan <i data-lucide="send" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{{end}}
