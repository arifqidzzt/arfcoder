{{define "content"}}
<!-- CART PAGE -->
<div class="min-h-screen bg-gray-50" x-data="cartPage()">
    <div class="container-custom py-12">
        <h1 class="text-3xl font-bold mb-8">Keranjang Belanja</h1>

        <!-- Empty Cart -->
        <template x-if="cart.items.length === 0">
            <div class="bg-white rounded-2xl border border-border p-12 text-center">
                <i data-lucide="shopping-cart" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                <h2 class="text-xl font-bold text-gray-600 mb-2">Keranjang Kosong</h2>
                <p class="text-muted-foreground mb-6">Belum ada produk di keranjang</p>
                <a href="/products" hx-get="/products" hx-target="#content" hx-push-url="true"
                    class="inline-flex items-center gap-2 px-6 py-3 bg-black text-white rounded-xl font-medium">
                    <span>Mulai Belanja</span>
                </a>
            </div>
        </template>

        <!-- Cart Content -->
        <template x-if="cart.items.length > 0">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-4">
                    <template x-for="item in cart.items" :key="item.id">
                        <div class="bg-white rounded-2xl border border-border p-6 flex gap-6">
                            <div class="w-24 h-24 rounded-xl overflow-hidden bg-gray-100 shrink-0">
                                <img :src="item.image || 'https://placehold.co/200'" :alt="item.name"
                                    class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-lg mb-1 truncate" x-text="item.name"></h3>
                                <p class="text-muted-foreground text-sm mb-4" x-text="formatPrice(item.price)"></p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <button @click="updateQty(item.id, item.quantity - 1)"
                                            class="w-8 h-8 rounded-lg border flex items-center justify-center">-</button>
                                        <span x-text="item.quantity"></span>
                                        <button @click="updateQty(item.id, item.quantity + 1)"
                                            class="w-8 h-8 rounded-lg border flex items-center justify-center">+</button>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <span class="font-bold" x-text="formatPrice(item.price * item.quantity)"></span>
                                        <button @click="removeItem(item.id)" class="p-2 text-red-500">âœ•</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl border border-border p-6 sticky top-24">
                        <h2 class="font-bold text-lg mb-6">Ringkasan</h2>
                        <div class="flex justify-between mb-4"><span>Subtotal</span><span
                                x-text="formatPrice(cartTotal)"></span></div>
                        <div class="border-t pt-4 mb-6">
                            <div class="flex justify-between font-bold text-lg"><span>Total</span><span
                                    x-text="formatPrice(cartTotal)"></span></div>
                        </div>
                        <a href="/checkout" hx-get="/checkout" hx-target="#content" hx-push-url="true"
                            class="w-full py-4 bg-black text-white rounded-xl font-bold flex items-center justify-center">Checkout</a>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
<script>
    function cartPage() {
        return {
            get cart() { return Alpine.store('app')?.cart || { items: [] }; },
            get cartTotal() { return this.cart.items.reduce((s, i) => s + (i.price * i.quantity), 0); },
            init() { this.$nextTick(() => lucide.createIcons()); },
            async updateQty(id, qty) { const app = Alpine.store('app'); if (app) await app.updateCartItem(id, qty); },
            async removeItem(id) { const app = Alpine.store('app'); if (app) await app.removeFromCart(id); }
        };
    }
</script>
{{end}}
