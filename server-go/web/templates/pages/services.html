{{define "content"}}
<!-- SERVICES PAGE -->
<div class="min-h-screen bg-background" x-data="servicesPage()">
    <section class="py-16 bg-black text-white">
        <div class="container-custom text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Layanan Kami</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">Solusi digital lengkap untuk mengembangkan bisnis Anda</p>
        </div>
    </section>
    <section class="py-16">
        <div class="container-custom">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="service in services" :key="service.id">
                    <div class="bg-white rounded-2xl border border-border p-8 hover:shadow-xl transition-all">
                        <div class="w-14 h-14 bg-black text-white rounded-xl flex items-center justify-center mb-6 text-2xl"
                            x-text="service.icon || 'ðŸ’¼'"></div>
                        <h3 class="text-xl font-bold mb-3" x-text="service.name"></h3>
                        <p class="text-muted-foreground text-sm mb-4" x-text="service.description"></p>
                        <p class="font-bold text-lg"
                            x-text="service.price ? formatPrice(service.price) : 'Hubungi Kami'"></p>
                    </div>
                </template>
            </div>
            <template x-if="services.length === 0 && !loading">
                <div class="text-center py-16 text-gray-400">Belum ada layanan tersedia</div>
            </template>
        </div>
    </section>
    <section class="py-16 bg-gray-50">
        <div class="container-custom text-center">
            <h2 class="text-3xl font-bold mb-4">Butuh Solusi Khusus?</h2>
            <p class="text-muted-foreground mb-8">Konsultasikan kebutuhan Anda dengan tim kami</p>
            <a href="/contact" class="px-8 py-4 bg-black text-white rounded-xl font-bold inline-block">Hubungi Kami</a>
        </div>
    </section>
</div>
<script>
    function servicesPage() {
        return {
            services: [], loading: true,
            async init() { try { const data = await api.get('/services'); this.services = data || []; } catch (e) { } finally { this.loading = false; } }
        };
    }
</script>
{{end}}
