{{define "content"}}
<!-- FORGOT PASSWORD PAGE -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full" x-data="forgotPasswordPage()">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold tracking-tighter">ARFCODER</a>
            <h1 class="text-2xl font-bold mt-6 mb-2">Lupa Password</h1>
            <p class="text-muted-foreground">Masukkan email untuk reset password</p>
        </div>
        <div class="bg-white rounded-2xl shadow-lg border border-border p-8">
            <template x-if="!sent">
                <form @submit.prevent="sendReset()">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" x-model="email" required class="w-full p-3 border rounded-xl"
                            placeholder="nama@email.com">
                    </div>
                    <button type="submit" :disabled="loading"
                        class="w-full py-3 bg-black text-white rounded-xl font-bold disabled:bg-gray-400">
                        <span x-text="loading ? 'Mengirim...' : 'Kirim Link Reset'"></span>
                    </button>
                </form>
            </template>
            <template x-if="sent">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">âœ“
                    </div>
                    <h3 class="font-bold mb-2">Email Terkirim!</h3>
                    <p class="text-gray-500 text-sm">Cek inbox Anda untuk link reset password</p>
                </div>
            </template>
            <p class="text-center text-sm mt-6"><a href="/login" hx-get="/login" hx-target="#content" hx-push-url="true"
                    class="text-accent">Kembali ke Login</a></p>
        </div>
    </div>
</div>
<script>
    function forgotPasswordPage() {
        return {
            email: '', loading: false, sent: false,
            async sendReset() {
                this.loading = true;
                try { await api.post('/auth/forgot-password', { email: this.email }); this.sent = true; }
                catch (e) { showToast(e.message, 'error'); } finally { this.loading = false; }
            }
        };
    }
</script>
{{end}}
