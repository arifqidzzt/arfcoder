{{define "content"}}
<div class="min-h-screen bg-background flex flex-col" x-data="loginForm">
    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <!-- Background Blobs -->
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>

        <div class="w-full max-w-md bg-white/50 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight mb-2">Selamat Datang</h1>
                <p class="text-muted-foreground">Masuk untuk melanjutkan perjalanan digital Anda.</p>
            </div>

            <!-- Error Message -->
            <div x-show="errorMessage" x-transition class="mb-4 p-3 bg-red-100 text-red-700 rounded-xl text-sm font-medium flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span x-text="errorMessage"></span>
            </div>

            <form @submit.prevent="submitLogin" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-3.5 text-gray-400 w-[18px] h-[18px]"></i>
                        <input 
                            type="email" 
                            x-model="email"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="nama@email.com"
                            required
                        />
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium ml-1">Password</label>
                        <a href="/auth/forgot-password" class="text-xs font-bold text-accent hover:underline">
                            Lupa Password?
                        </a>
                    </div>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-3.5 text-gray-400 w-[18px] h-[18px]"></i>
                        <input 
                            type="password" 
                            x-model="password"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                </div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-all active:scale-[0.98] flex items-center justify-center gap-2 cursor-pointer disabled:opacity-70 disabled:cursor-not-allowed"
                >
                    <span x-text="loading ? 'Memproses...' : 'Masuk Sekarang'"></span>
                    <i x-show="!loading" data-lucide="arrow-right" class="w-[18px] h-[18px]"></i>
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase tracking-wider font-bold text-gray-400">
                    <span class="px-2 bg-white/0 backdrop-blur-xl">Atau Lanjutkan Dengan</span>
                </div>
            </div>

            <div class="flex justify-center">
               <!-- Google Login Button Placeholder (Requires Google Client ID in Script) -->
               <!-- Ideally we inject ClientID from Go config -->
               <div id="g_id_onload"
                    data-client_id="{{ .GoogleClientID }}" 
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
               </div>
               <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="continue_with"
                    data-shape="pill"
                    data-logo_alignment="left"
                    data-width="320">
               </div>
            </div>

            <p class="mt-8 text-center text-sm text-gray-500">
                Belum punya akun? <a href="/auth/register" class="text-accent font-bold hover:underline">Daftar Sekarang</a>
            </p>
        </div>
    </main>
</div>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('loginForm', () => ({
            email: '',
            password: '',
            loading: false,
            errorMessage: '',

            async submitLogin() {
                this.loading = true;
                this.errorMessage = '';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: this.email, password: this.password })
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        if (response.status === 403 && data.userId) {
                            window.location.href = `/auth/verify-otp?userId=${data.userId}&email=${this.email}`;
                            return;
                        }
                        throw new Error(data.message || 'Login failed');
                    }

                    // 2FA Handling
                    if (response.status === 202 && data.require2fa) {
                        window.location.href = `/auth/verify-admin?userId=${data.userId}&email=${data.email}`;
                        return;
                    }

                    // Success: Set Cookie & Redirect
                    // Assuming API returns { token: "..." }
                    document.cookie = `token=${data.token}; path=/; max-age=86400; SameSite=Lax`;
                    window.location.href = '/';

                } catch (e) {
                    this.errorMessage = e.message;
                } finally {
                    this.loading = false;
                }
            }
        }))
    });

    // Google Callback
    function handleCredentialResponse(response) {
        // Send token to backend
        fetch('/api/auth/google', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: response.credential })
        })
        .then(r => r.json())
        .then(data => {
            if (data.token) {
                 document.cookie = `token=${data.token}; path=/; max-age=86400; SameSite=Lax`;
                 window.location.href = '/';
            } else {
                alert('Google Login Failed');
            }
        })
        .catch(e => console.error(e));
    }
</script>
{{end}}
