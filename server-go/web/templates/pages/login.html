{{define "content"}}
<!-- LOGIN PAGE -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full" x-data="loginPage()">
        <div class="text-center mb-8">
            <a href="/" hx-get="/" hx-target="#content" hx-push-url="true"
                class="text-3xl font-bold tracking-tighter">ARFCODER</a>
            <h1 class="text-2xl font-bold mt-6 mb-2">Selamat Datang Kembali</h1>
            <p class="text-muted-foreground">Masuk ke akun Anda untuk melanjutkan</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-border p-8">
            <form @submit.prevent="submit()">
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" x-model="email" required
                            class="w-full pl-12 pr-4 py-3 border border-border rounded-xl focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all"
                            placeholder="nama@email.com">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input :type="showPassword ? 'text' : 'password'" x-model="password" required
                            class="w-full pl-12 pr-12 py-3 border border-border rounded-xl focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-all"
                            placeholder="••••••••">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i :data-lucide="showPassword ? 'eye-off' : 'eye'" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="flex justify-end mb-6">
                    <a href="/forgot-password" hx-get="/forgot-password" hx-target="#content" hx-push-url="true"
                        class="text-sm text-accent hover:underline">
                        Lupa password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" :disabled="loading"
                    class="w-full py-3 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                fill="none"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <span x-text="loading ? 'Memproses...' : 'Masuk'"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-border"></div>
                <span class="px-4 text-sm text-muted-foreground">atau</span>
                <div class="flex-1 border-t border-border"></div>
            </div>

            <!-- Google Login -->
            <button @click="loginWithGoogle()"
                class="w-full py-3 border border-border rounded-xl font-medium hover:bg-gray-50 transition-colors flex items-center justify-center gap-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Masuk dengan Google</span>
            </button>

            <!-- Register Link -->
            <p class="text-center text-sm text-muted-foreground mt-6">
                Belum punya akun?
                <a href="/register" hx-get="/register" hx-target="#content" hx-push-url="true"
                    class="text-accent font-medium hover:underline">
                    Daftar sekarang
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    function loginPage() {
        return {
            email: '',
            password: '',
            loading: false,
            showPassword: false,

            init() {
                this.$nextTick(() => lucide.createIcons());
            },

            async submit() {
                if (!this.email || !this.password) {
                    showToast('Email dan password harus diisi', 'error');
                    return;
                }

                this.loading = true;
                try {
                    const data = await api.post('/auth/login', {
                        email: this.email,
                        password: this.password
                    });

                    if (data.requiresOTP) {
                        window.location.href = `/verify-otp?userId=${data.userId}&type=login`;
                        return;
                    }

                    if (data.requires2FA) {
                        window.location.href = `/verify-admin?userId=${data.userId}`;
                        return;
                    }

                    // Save auth state
                    localStorage.setItem('auth-storage', JSON.stringify({
                        state: { user: data.user, token: data.token }
                    }));

                    showToast('Login berhasil!', 'success');

                    // Redirect
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } catch (e) {
                    showToast(e.message || 'Login gagal', 'error');
                } finally {
                    this.loading = false;
                }
            },

            async loginWithGoogle() {
                // For Google OAuth, we'll redirect to backend
                window.location.href = '/api/auth/google';
            }
        };
    }
</script>
{{end}}
