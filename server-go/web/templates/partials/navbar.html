<nav class="flex items-center justify-between px-8 py-4 border-b border-border/40 bg-background/80 backdrop-blur-md sticky top-0 z-50 transition-all" x-data="{ mobileMenuOpen: false }">
    <a href="/" class="flex items-center gap-3 group">
        <div class="w-10 h-10 flex items-center justify-center overflow-hidden">
            <img src="/static/img/app_icon.png" alt="Logo" class="w-full h-full object-cover" />
        </div>
        <span class="text-xl font-bold tracking-tighter">ARFCODER</span>
    </a>
    
    <div class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="/" class="hover:text-gray-600 transition-colors">Beranda</a>
        <a href="/products" class="hover:text-gray-600 transition-colors">Produk</a>
        <a href="/services" class="hover:text-gray-600 transition-colors">Jasa</a>
        {{ if .User }}
            <a href="/orders/my" class="hover:text-gray-600 transition-colors">Pesanan</a>
            {{ if or (eq .User.Role "ADMIN") (eq .User.Role "SUPER_ADMIN") }}
                <a href="/admin/stats" class="text-purple-600 font-bold hover:text-purple-800 transition-colors">Dashboard</a>
            {{ end }}
        {{ end }}
    </div>

    <div class="flex items-center space-x-4">
        {{ if .User }}
            <div class="flex items-center space-x-4">
                <a href="/user/profile" class="flex items-center gap-2 hover:bg-gray-50 px-3 py-2 rounded-full transition-colors group">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs overflow-hidden border border-gray-200">
                         <!-- Fallback avatar logic -->
                         <div class="w-full h-full flex items-center justify-center bg-gray-200 text-black">
                            {{ substr .User.Name 0 1 }}
                         </div>
                    </div>
                    <span class="text-sm font-medium hidden sm:inline group-hover:text-black">{{ .User.Name }}</span>
                </a>
                <!-- Logout: Clear Cookie and Redirect -->
                <button 
                    onclick="document.cookie = 'token=; Max-Age=0; path=/;'; window.location.href = '/';"
                    class="p-2 hover:bg-red-50 text-gray-400 hover:text-red-500 rounded-full transition-colors" title="Keluar">
                    <i data-lucide="log-out" class="w-[18px] h-[18px]"></i>
                </button>
            </div>
        {{ else }}
            <a href="/auth/login" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i data-lucide="user" class="w-[18px] h-[18px]"></i>
            </a>
        {{ end }}
        
        <a href="/cart" class="p-2 bg-black text-white rounded-full relative hover:bg-gray-800 transition-colors"
           x-data="{ count: 0, fetchCart() { fetch('/api/user/cart').then(r => r.json()).then(d => this.count = d.items ? d.items.length : 0).catch(e => this.count = 0) } }"
           x-init="fetchCart()"
           @cart-updated.window="fetchCart()">
            <i data-lucide="shopping-bag" class="w-[18px] h-[18px]"></i>
            <span x-show="count > 0" x-text="count" class="absolute -top-1 -right-1 bg-accent text-[10px] w-4 h-4 flex items-center justify-center rounded-full"></span>
        </a>
    </div>
</nav>
