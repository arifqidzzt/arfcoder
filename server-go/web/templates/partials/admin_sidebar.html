{{define "admin_sidebar"}}
<aside
    class="fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-200 z-40 transition-transform duration-300 ease-in-out"
    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
    <div class="flex flex-col h-full">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center shrink-0">
            <div>
                <a href="/" class="text-xl font-bold tracking-tighter hover:text-gray-600 transition-colors">ARF
                    ADMIN</a>
                <p class="text-xs text-gray-400 mt-1">Management Console</p>
            </div>
            <button @click="sidebarOpen = false" class="md:hidden p-1 text-gray-400">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar">
            <a href="/admin" hx-get="/admin" hx-target="#admin-content" hx-push-url="true" @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600 hover:bg-gray-100{{end}}">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/admin/products" hx-get="/admin/products" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/products"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span class="font-medium">Produk</span>
            </a>
            <a href="/admin/orders" hx-get="/admin/orders" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/orders"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                <span class="font-medium">Pesanan</span>
            </a>
            <a href="/admin/users" hx-get="/admin/users" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/users"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600 hover:bg-gray-100{{end}}">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-medium">Pengguna</span>
            </a>
            <a href="/admin/vouchers" hx-get="/admin/vouchers" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/vouchers"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <i data-lucide="ticket" class="w-5 h-5"></i>
                <span class="font-medium">Vouchers</span>
            </a>
            <a href="/admin/flash-sales" hx-get="/admin/flash-sales" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/flash-sales"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <i data-lucide="zap" class="w-5 h-5"></i>
                <span class="font-medium">Flash Sale</span>
            </a>
            <a href="/admin/services" hx-get="/admin/services" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/services"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <i data-lucide="layers" class="w-5 h-5"></i>
                <span class="font-medium">Layanan</span>
            </a>
            <a href="/admin/chat" hx-get="/admin/chat" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/chat"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600 hover:bg-gray-100{{end}}">
                <i data-lucide="message-square" class="w-5 h-5"></i>
                <span class="font-medium">Live Chat</span>
            </a>
            <a href="/admin/whatsapp" hx-get="/admin/whatsapp" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/whatsapp"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600
                hover:bg-gray-100{{end}}">
                <span class="w-5 h-5 flex items-center justify-center font-bold text-lg">üì±</span>
                <span class="font-medium">WhatsApp Bot</span>
            </a>
            <a href="/admin/logs" hx-get="/admin/logs" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/logs"}}bg-black text-white font-medium shadow-md{{else}}text-gray-600 hover:bg-gray-100{{end}}">
                <i data-lucide="history" class="w-5 h-5"></i>
                <span class="font-medium">Audit Logs</span>
            </a>

            <div class="border-t border-gray-100 my-2"></div>

            <a href="/admin/profile" hx-get="/admin/profile" hx-target="#admin-content" hx-push-url="true"
                @click="sidebarOpen = false"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {{if eq .CurrentPath "
                /admin/profile"}}bg-black text-white{{else}}text-gray-600 hover:bg-gray-100{{end}}">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="font-medium">Pengaturan & 2FA</span>
            </a>
            <a href="/" target="_blank"
                class="flex items-center space-x-3 px-4 py-3 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                <span class="w-5 h-5 flex items-center justify-center">üåê</span>
                <span class="font-medium">Lihat Website</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100 bg-white shrink-0">
            <button @click="logout(); window.location.href='/'"
                class="flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg w-full transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">Keluar</span>
            </button>
        </div>
    </div>
</aside>
{{end}}
