<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArfCoder | Digital Services & Product Store</title>
    <meta name="description" content="Modern Minimalist E-commerce for Digital Services and Products">
    <link rel="icon" href="/static/img/app_icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- HTMX & Alpine -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS (CDN for Dev/Migration - ensuring 100% parity without build step issues) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        'card-foreground': 'hsl(var(--card-foreground))',
                        popover: 'hsl(var(--popover))',
                        'popover-foreground': 'hsl(var(--popover-foreground))',
                        primary: 'hsl(var(--primary))',
                        'primary-foreground': 'hsl(var(--primary-foreground))',
                        secondary: 'hsl(var(--secondary))',
                        'secondary-foreground': 'hsl(var(--secondary-foreground))',
                        muted: 'hsl(var(--muted))',
                        'muted-foreground': 'hsl(var(--muted-foreground))',
                        accent: 'hsl(var(--accent))',
                        'accent-foreground': 'hsl(var(--accent-foreground))',
                        destructive: 'hsl(var(--destructive))',
                        'destructive-foreground': 'hsl(var(--destructive-foreground))',
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                    boxShadow: {
                        soft: 'var(--shadow-soft)',
                        elevated: 'var(--shadow-elevated)',
                        accent: 'var(--shadow-accent)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    keyframes: {
                        'accordion-down': {
                            from: { height: 0 },
                            to: { height: 'var(--radix-accordion-content-height)' },
                        },
                        'accordion-up': {
                            from: { height: 'var(--radix-accordion-content-height)' },
                            to: { height: 0 },
                        },
                        'fade-in': {
                            from: { opacity: 0 },
                            to: { opacity: 1 },
                        },
                        'slide-up': {
                            from: { opacity: 0, transform: 'translateY(30px)' },
                            to: { opacity: 1, transform: 'translateY(0)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    },
                    animation: {
                        'accordion-down': 'accordion-down 0.2s ease-out',
                        'accordion-up': 'accordion-up 0.2s ease-out',
                        'fade-in': 'fade-in 0.6s ease-out forwards',
                        'slide-up': 'slide-up 0.6s ease-out forwards',
                        'marquee': 'marquee 25s linear infinite',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* Core Colors - Minimalist Black & White */
                --background: 0 0% 100%;
                --foreground: 0 0% 0%;

                --card: 0 0% 100%;
                --card-foreground: 0 0% 0%;

                --popover: 0 0% 100%;
                --popover-foreground: 0 0% 0%;

                /* Primary - Pure Black */
                --primary: 0 0% 0%;
                --primary-foreground: 0 0% 100%;

                /* Secondary - Light Gray */
                --secondary: 0 0% 96%;
                --secondary-foreground: 0 0% 0%;

                /* Muted - Subtle Gray */
                --muted: 0 0% 96%;
                --muted-foreground: 0 0% 45%;

                /* Accent - Indigo */
                --accent: 239 84% 67%;
                --accent-foreground: 0 0% 100%;

                --destructive: 0 84% 60%;
                --destructive-foreground: 0 0% 100%;

                /* Borders & Inputs */
                --border: 0 0% 90%;
                --input: 0 0% 90%;
                --ring: 239 84% 67%;

                --radius: 0.75rem;

                /* Custom Design Tokens */
                --gradient-accent: linear-gradient(135deg, hsl(239 84% 67%), hsl(280 80% 60%));
                --shadow-soft: 0 4px 20px -4px hsl(0 0% 0% / 0.08);
                --shadow-elevated: 0 12px 40px -8px hsl(0 0% 0% / 0.12);
                --shadow-accent: 0 8px 30px -6px hsl(239 84% 67% / 0.3);
            }
            
            * {
                @apply border-border;
            }
            html, body {
                @apply overflow-x-hidden;
                width: 100%;
            }
            body {
                @apply bg-background text-foreground antialiased selection:bg-black selection:text-white font-sans;
            }
        }

        @layer components {
            .btn-hero-primary {
                @apply bg-primary text-primary-foreground px-8 py-4 rounded-xl font-semibold 
                    transition-all duration-300 hover:opacity-90 hover:shadow-elevated
                    hover:-translate-y-0.5 active:translate-y-0 cursor-pointer inline-flex items-center justify-center;
            }

            .btn-hero-secondary {
                @apply bg-transparent text-foreground px-8 py-4 rounded-xl font-semibold 
                    border-2 border-border transition-all duration-300 
                    hover:border-foreground hover:bg-secondary cursor-pointer inline-flex items-center justify-center;
            }

            .text-gradient {
                @apply bg-clip-text text-transparent;
                background-image: var(--gradient-accent);
            }

            .container-custom {
                @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
            }

            /* Custom Scrollbar */
            .custom-scrollbar::-webkit-scrollbar {
                width: 4px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #e5e7eb;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #d1d5db;
            }

            /* Background Grid Pattern */
            .bg-grid-pattern {
                background-size: 40px 40px;
                background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            }
        }
    </style>
</head>
<body hx-boost="true"> <!-- Enable HTMX Boost for SPA-like navigation -->
    
    {{template "partials/navbar" .}}

    <div id="main-content">
        {{embed}}
    </div>

    {{template "partials/footer" .}}

    <script>
        // Init AOS
        AOS.init({
            once: true,
            duration: 800,
        });

        // Init Lucide Icons on load and after HTMX swap
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            lucide.createIcons();
            AOS.refresh();
        });
    </script>
</body>
</html>
