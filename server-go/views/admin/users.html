{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">

    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8" x-data="adminUsersPage()">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Pengguna</h1>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-200">
                    <div class="relative max-w-md">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" x-model="search"
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-black"
                            placeholder="Cari pengguna...">
                    </div>
                </div>

                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Nama</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Bergabung</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="user in filteredUsers" :key="user.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center font-bold text-xs"
                                            x-text="user.name.charAt(0)"></div>
                                        <span class="font-medium text-sm" x-text="user.name"></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="user.email"></td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-bold rounded-full"
                                        :class="user.role === 'ADMIN' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'"
                                        x-text="user.role"></span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="formatDate(user.created_at)"></td>
                                <td class="px-6 py-4 text-right">
                                    <button @click="deleteUser(user.id)"
                                        class="text-red-600 hover:text-red-800 text-sm font-medium">Hapus</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    function adminUsersPage() {
        return {
            users: [],
            search: '',

            async init() {
                await this.loadUsers();
            },

            get filteredUsers() {
                return this.users.filter(u =>
                    u.name.toLowerCase().includes(this.search.toLowerCase()) ||
                    u.email.toLowerCase().includes(this.search.toLowerCase())
                );
            },

            async loadUsers() {
                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch('/api/admin/users', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        }
                    });
                    if (response.ok) this.users = await response.json();
                } catch (e) {
                    console.error(e);
                }
            },

            async deleteUser(id) {
                if (!confirm('Hapus pengguna ini?')) return;
                // Implementation for delete user
                window.showToast('Fitur hapus user dibatasi', 'info');
            },

            formatDate(date) { return new Date(date).toLocaleDateString('id-ID'); }
        }
    }
</script>
{{end}}
