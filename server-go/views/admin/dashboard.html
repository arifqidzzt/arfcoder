{{define "admin_content"}}
<div x-data="dashboardPage()">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <p class="text-muted-foreground">Selamat datang di panel admin ArfCoder</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-2xl border border-border">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-blue-600"></i>
                </div>
                <span class="text-sm text-green-600 font-medium">+12%</span>
            </div>
            <h3 class="text-2xl font-bold" x-text="stats.totalOrders || '0'">0</h3>
            <p class="text-muted-foreground text-sm">Total Pesanan</p>
        </div>

        <div class="bg-white p-6 rounded-2xl border border-border">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                    <i data-lucide="banknote" class="w-6 h-6 text-green-600"></i>
                </div>
                <span class="text-sm text-green-600 font-medium">+8%</span>
            </div>
            <h3 class="text-2xl font-bold" x-text="formatPrice(stats.revenue || 0)">Rp 0</h3>
            <p class="text-muted-foreground text-sm">Pendapatan</p>
        </div>

        <div class="bg-white p-6 rounded-2xl border border-border">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                    <i data-lucide="users" class="w-6 h-6 text-purple-600"></i>
                </div>
                <span class="text-sm text-green-600 font-medium">+5%</span>
            </div>
            <h3 class="text-2xl font-bold" x-text="stats.totalUsers || '0'">0</h3>
            <p class="text-muted-foreground text-sm">Total Pengguna</p>
        </div>

        <div class="bg-white p-6 rounded-2xl border border-border">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                    <i data-lucide="package" class="w-6 h-6 text-yellow-600"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold" x-text="stats.totalProducts || '0'">0</h3>
            <p class="text-muted-foreground text-sm">Total Produk</p>
        </div>
    </div>

    <!-- Recent Orders -->
    <div class="bg-white rounded-2xl border border-border overflow-hidden">
        <div class="p-6 border-b border-border flex justify-between items-center">
            <h2 class="text-xl font-bold">Pesanan Terbaru</h2>
            <a href="/admin/orders" class="text-sm text-accent hover:underline">Lihat Semua</a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Order ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Customer</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <template x-if="recentOrders.length === 0">
                        <tr>
                            <td colspan="5" class="px-6 py-10 text-center text-muted-foreground">
                                Belum ada pesanan
                            </td>
                        </tr>
                    </template>
                    <template x-for="order in recentOrders" :key="order.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 font-mono text-sm" x-text="'#' + order.id.slice(0, 8)"></td>
                            <td class="px-6 py-4" x-text="order.user?.name || '-'"></td>
                            <td class="px-6 py-4 font-medium" x-text="formatPrice(order.total)"></td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 rounded-full text-xs font-medium" :class="{
                                          'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
                                          'bg-blue-100 text-blue-800': order.status === 'PROCESSING',
                                          'bg-green-100 text-green-800': order.status === 'COMPLETED',
                                          'bg-red-100 text-red-800': order.status === 'CANCELLED'
                                      }" x-text="order.status"></span>
                            </td>
                            <td class="px-6 py-4">
                                <a :href="'/admin/orders/' + order.id"
                                    class="text-accent hover:underline text-sm">Detail</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function dashboardPage() {
        return {
            stats: {},
            recentOrders: [],

            async init() {
                await this.fetchStats();
                await this.fetchRecentOrders();
                lucide.createIcons();
            },

            async fetchStats() {
                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch('/api/admin/stats', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        }
                    });
                    if (response.ok) {
                        this.stats = await response.json();
                    }
                } catch (e) {
                    console.error('Failed to fetch stats:', e);
                }
            },

            async fetchRecentOrders() {
                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch('/api/admin/orders?limit=5', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.recentOrders = data.slice(0, 5);
                    }
                } catch (e) {
                    console.error('Failed to fetch orders:', e);
                }
            },

            formatPrice(price) {
                return 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            }
        }
    }
</script>
{{end}}
