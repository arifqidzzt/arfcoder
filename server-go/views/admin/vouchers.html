{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">
    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Vouchers</h1>
                <button onclick="window.showToast('Segera Hadir', 'info')"
                    class="px-4 py-2 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors">

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden p-8 text-center">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">

                <p class="text-muted-foreground">Buat voucher diskon untuk menarik lebih banyak pelanggan.</p>
            </div>
        </main>
    </div>
</div>
