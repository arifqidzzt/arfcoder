{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">
    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8" x-data="adminProfilePage()">
            <h1 class="text-2xl font-bold mb-8">Admin Profile</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Personal Info -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
                    <h2 class="text-lg font-bold mb-6">Informasi Akun</h2>
                    <form @submit.prevent="updateProfile" class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Nama</label>
                            <input type="text" x-model="form.name"
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Email</label>
                            <input type="email" x-model="form.email" readonly
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-500">
                        </div>
                        <button type="submit" :disabled="loading"
                            class="mt-4 px-6 py-2 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors">
                            <span x-show="!loading">Update Profil</span>
                            <span x-show="loading">Menyimpan...</span>
                        </button>
                    </form>
                </div>

                <!-- 2FA Settings -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
                    <h2 class="text-lg font-bold mb-6">Keamanan (2FA)</h2>
                    <div x-show="!is2FAEnabled" class="text-center py-6">
                        <div
                            class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <p class="font-bold mb-2">2FA Tidak Aktif</p>
                        <p class="text-sm text-gray-500 mb-6">Aktifkan autentikasi dua faktor untuk keamanan tambahan.
                        </p>
                        <button @click="enable2FA"
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg font-bold hover:bg-purple-700 transition-colors">Aktifkan
                            2FA</button>
                    </div>

                    <div x-show="is2FAEnabled" class="text-center py-6">
                        <div
                            class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="font-bold mb-2 text-green-700">2FA Aktif</p>
                        <p class="text-sm text-gray-500 mb-6">Akun Anda dilindungi dengan keamanan ganda.</p>
                        <button class="text-red-600 hover:text-red-800 text-sm font-bold">Nonaktifkan</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function adminProfilePage() {
        return {
            form: { name: '', email: '' },
            is2FAEnabled: false,
            loading: false,

            init() {
                const user = Alpine.store('auth').user;
                if (user) {
                    this.form.name = user.name;
                    this.form.email = user.email;
                    this.is2FAEnabled = user.is_2fa_enabled || false;
                }
            },

            async updateProfile() {
                this.loading = true;
                // logic
                setTimeout(() => {
                    this.loading = false;
                    window.showToast('Profil diupdate', 'success');
                }, 1000);
            },

            enable2FA() {
                window.showToast('Redirecting to setup...', 'info');
                // Logic to fetch QR code
            }
        }
    }
</script>
{{end}}
