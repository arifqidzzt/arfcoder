{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">
    <!-- Sidebar (Ideally this would be a partial, assuming admin layout uses a sidebar partial or handles it) -->
    <!-- For now, assuming admin layout wraps this similar to base layout but with admin navbar/sidebar -->

    <div class="flex-1 flex flex-col min-h-screen">
        <!-- Admin Navbar if needed, but assuming layout handles it -->

        <main class="flex-1 p-8" x-data="adminProductsPage()">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Produk</h1>
                <button @click="openModal()"
                    class="px-4 py-2 bg-black text-white rounded-lg font-bold flex items-center gap-2 hover:bg-gray-800 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Tambah Produk
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-200 flex gap-4">
                    <div class="relative flex-1">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" x-model="search"
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-black"
                            placeholder="Cari produk...">
                    </div>
                    <select x-model="categoryFilter"
                        class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-black bg-white">
                        <option value="">Semua Kategori</option>
                        <template x-for="cat in categories" :key="cat.id">
                            <option :value="cat.id" x-text="cat.name"></option>
                        </template>
                    </select>
                </div>

                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Produk</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Harga</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Stok</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="product in filteredProducts" :key="product.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <img :src="product.images?.[0] || 'https://placehold.co/40x40'"
                                            class="w-10 h-10 rounded-lg object-cover bg-gray-100">
                                        <div>
                                            <p class="font-medium text-sm" x-text="product.name"></p>
                                            <p class="text-xs text-gray-400" x-text="product.category_name"></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-sm" x-text="formatPrice(product.price)"></td>
                                <td class="px-6 py-4 text-sm" x-text="product.stock"></td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-bold rounded-full"
                                        :class="product.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                                        x-text="product.is_active ? 'Aktif' : 'Nonaktif'"></span>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <button @click="editProduct(product)"
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium mr-3">Edit</button>
                                    <button @click="deleteProduct(product.id)"
                                        class="text-red-600 hover:text-red-800 text-sm font-medium">Hapus</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>

                <!-- Empty State -->
                <div x-show="filteredProducts.length === 0" class="p-8 text-center text-gray-500">
                    Tidak ada produk ditemukan.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" @click="closeModal"></div>
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative z-10 p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-6" x-text="isEditing ? 'Edit Produk' : 'Tambah Produk Baru'"></h2>

            <form @submit.prevent="saveProduct" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Nama Produk</label>
                        <input type="text" x-model="form.name"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Kategori</label>
                        <select x-model="form.category_id"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-white" required>
                            <option value="">Pilih Kategori</option>
                            <template x-for="cat in categories" :key="cat.id">
                                <option :value="cat.id" x-text="cat.name"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Harga (Rp)</label>
                        <input type="number" x-model="form.price"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Stok</label>
                        <input type="number" x-model="form.stock"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Diskon (%)</label>
                        <input type="number" x-model="form.discount"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium">Deskripsi</label>
                    <textarea x-model="form.description" rows="4"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
                    <button type="button" @click="closeModal"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium transition-colors">Batal</button>
                    <button type="submit"
                        class="px-4 py-2 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function adminProductsPage() {
        return {
            products: [],
            categories: [],
            search: '',
            categoryFilter: '',
            showModal: false,
            isEditing: false,
            form: { id: null, name: '', price: 0, stock: 0, description: '', category_id: '', discount: 0 },

            async init() {
                await this.loadData();
            },

            get filteredProducts() {
                return this.products.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(this.search.toLowerCase());
                    const matchesCategory = this.categoryFilter ? p.category_id == this.categoryFilter : true;
                    return matchesSearch && matchesCategory;
                });
            },

            async loadData() {
                try {
                    const token = Alpine.store('auth').token;
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                    };

                    const [prodRes, catRes] = await Promise.all([
                        fetch('/api/products', { headers }),
                        fetch('/api/categories', { headers })
                    ]);

                    if (prodRes.ok) this.products = await prodRes.json();
                    if (catRes.ok) this.categories = await catRes.json();

                } catch (e) {
                    console.error(e);
                }
            },

            openModal() {
                this.isEditing = false;
                this.form = { id: null, name: '', price: 0, stock: 0, description: '', category_id: '', discount: 0 };
                this.showModal = true;
            },

            editProduct(product) {
                this.isEditing = true;
                this.form = { ...product };
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
            },

            async saveProduct() {
                try {
                    const token = Alpine.store('auth').token;
                    const url = this.isEditing ? `/api/products/${this.form.id}` : '/api/products';
                    const method = this.isEditing ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(this.form)
                    });

                    if (response.ok) {
                        window.showToast('Produk berhasil disimpan', 'success');
                        this.closeModal();
                        this.loadData();
                    } else {
                        throw new Error('Gagal menyimpan produk');
                    }
                } catch (e) {
                    window.showToast(e.message, 'error');
                }
            },

            async deleteProduct(id) {
                if (!confirm('Yakin ingin menghapus produk ini?')) return;

                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch(`/api/products/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        }
                    });

                    if (response.ok) {
                        window.showToast('Produk berhasil dihapus', 'success');
                        this.loadData();
                    }
                } catch (e) {
                    window.showToast('Gagal menghapus produk', 'error');
                }
            },

            formatPrice(price) {
                return 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            }
        }
    }
</script>
{{end}}
