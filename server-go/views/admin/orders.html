{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">

    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8" x-data="adminOrdersPage()">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Pesanan</h1>
                <div class="flex gap-2">
                    <button @click="filter = 'ALL'"
                        :class="filter === 'ALL' ? 'bg-black text-white' : 'bg-white text-gray-600'"
                        class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors">Semua</button>
                    <button @click="filter = 'PENDING'"
                        :class="filter === 'PENDING' ? 'bg-black text-white' : 'bg-white text-gray-600'"
                        class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors">Pending</button>
                    <button @click="filter = 'PROCESSING'"
                        :class="filter === 'PROCESSING' ? 'bg-black text-white' : 'bg-white text-gray-600'"
                        class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors">Proses</button>
                </div>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">ID Pesanan</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">User</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Total</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="order in filteredOrders" :key="order.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-mono text-sm" x-text="'#' + order.id.slice(0,8)"></td>
                                <td class="px-6 py-4 text-sm">
                                    <p class="font-medium" x-text="order.user_name"></p>
                                    <p class="text-xs text-gray-400" x-text="order.user_email"></p>
                                </td>
                                <td class="px-6 py-4 text-sm font-bold" x-text="formatPrice(order.total)"></td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-bold rounded-full" :class="{
                                             'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
                                             'bg-blue-100 text-blue-800': order.status === 'PROCESSING',
                                             'bg-green-100 text-green-800': order.status === 'COMPLETED',
                                             'bg-red-100 text-red-800': order.status === 'CANCELLED'
                                         }" x-text="order.status"></span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="formatDate(order.created_at)"></td>
                                <td class="px-6 py-4 text-right">
                                    <select @change="updateStatus(order.id, $event.target.value)"
                                        class="text-sm border border-gray-200 rounded px-2 py-1 bg-white focus:outline-none focus:border-black">
                                        <option value="" disabled selected>Ubah Status</option>
                                        <option value="PENDING">Pending</option>
                                        <option value="PROCESSING">Processing</option>
                                        <option value="COMPLETED">Completed</option>
                                        <option value="CANCELLED">Cancelled</option>
                                    </select>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    function adminOrdersPage() {
        return {
            orders: [],
            filter: 'ALL',

            async init() {
                await this.loadOrders();
            },

            get filteredOrders() {
                if (this.filter === 'ALL') return this.orders;
                return this.orders.filter(o => o.status === this.filter);
            },

            async loadOrders() {
                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch('/api/admin/orders', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        }
                    });
                    if (response.ok) this.orders = await response.json();
                } catch (e) {
                    console.error(e);
                }
            },

            async updateStatus(id, newStatus) {
                try {
                    const token = Alpine.store('auth').token;
                    const response = await fetch(`/api/admin/orders/${id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify({ status: newStatus })
                    });

                    if (response.ok) {
                        window.showToast('Status pesanan diperbarui', 'success');
                        this.loadOrders();
                    } else {
                        throw new Error('Gagal update status');
                    }
                } catch (e) {
                    window.showToast(e.message, 'error');
                }
            },

            formatPrice(price) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(price); },
            formatDate(date) { return new Date(date).toLocaleDateString('id-ID'); }
        }
    }
</script>
{{end}}
