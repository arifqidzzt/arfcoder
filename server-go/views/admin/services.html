{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">
    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8" x-data="adminServicesPage()">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Layanan</h1>
                <button class="px-4 py-2 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors">
                    Tambah Layanan
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Nama Layanan</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Harga</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="service in services" :key="service.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium" x-text="service.name"></td>
                                <td class="px-6 py-4 text-sm" x-text="formatPrice(service.price)"></td>
                                <td class="px-6 py-4 text-right">
                                    <button
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium mr-3">Edit</button>
                                    <button class="text-red-600 hover:text-red-800 text-sm font-medium">Hapus</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div x-show="services.length === 0" class="p-8 text-center text-gray-500">
                    Belum ada layanan.
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function adminServicesPage() {
        return {
            services: [],
            async init() {
                // Fetch logic would go here
            },
            formatPrice(price) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(price); }
        }
    }
</script>
{{end}}
