{{define "content"}}
<div class="min-h-screen bg-gray-50 flex">
    <div class="flex-1 flex flex-col min-h-screen">
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Flash Sale</h1>
                <button onclick="window.showToast('Segera Hadir', 'info')"
                    class="px-4 py-2 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors">
                    Buat Campaign
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden p-8 text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <h3 class="text-lg font-bold text-gray-900">Tidak Ada Flash Sale Aktif</h3>
                <p class="text-muted-foreground">Jadwalkan promo flash sale untuk meningkatkan penjualan.</p>
            </div>
        </main>
    </div>
</div>
{{end}}
