{{define "navbar"}}
<nav class="flex items-center justify-between px-8 py-4 border-b border-border/40 bg-background/80 backdrop-blur-md sticky top-0 z-50 transition-all"
    x-data="{ mobileMenuOpen: false }">

    <!-- Logo -->
    <a href="/" class="flex items-center gap-3 group">
        <div class="w-10 h-10 flex items-center justify-center overflow-hidden">
            <img src="/static/images/app_icon.png" alt="Logo" class="w-full h-full object-cover">
        </div>
        <span class="text-xl font-bold tracking-tighter">ARFCODER</span>
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="/" class="hover:text-gray-600 transition-colors">Beranda</a>
        <a href="/products" class="hover:text-gray-600 transition-colors">Produk</a>
        <a href="/services" class="hover:text-gray-600 transition-colors">Jasa</a>

        <!-- Show if logged in -->
        <template x-if="$store.auth.isLoggedIn">
            <a href="/orders" class="hover:text-gray-600 transition-colors">Pesanan</a>
        </template>

        <!-- Show if admin -->
        <template x-if="$store.auth.isAdmin">
            <a href="/admin" class="text-purple-600 font-bold hover:text-purple-800 transition-colors">Dashboard</a>
        </template>
    </div>

    <!-- User Actions -->
    <div class="flex items-center space-x-4">
        <!-- Logged In User -->
        <template x-if="$store.auth.isLoggedIn">
            <div class="flex items-center space-x-4">
                <a href="/profile"
                    class="flex items-center gap-2 hover:bg-gray-50 px-3 py-2 rounded-full transition-colors group">
                    <div
                        class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs overflow-hidden border border-gray-200 bg-gray-100">
                        <template x-if="$store.auth.user?.avatar">
                            <img :src="$store.auth.user.avatar" :alt="$store.auth.user.name"
                                class="w-full h-full object-cover">
                        </template>
                        <template x-if="!$store.auth.user?.avatar">
                            <span class="text-black" x-text="$store.auth.user?.name?.charAt(0).toUpperCase()"></span>
                        </template>
                    </div>
                    <span class="text-sm font-medium hidden sm:inline group-hover:text-black"
                        x-text="$store.auth.user?.name"></span>
                </a>
                <button @click="$store.auth.logout()"
                    class="p-2 hover:bg-red-50 text-gray-400 hover:text-red-500 rounded-full transition-colors"
                    title="Keluar">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
            </div>
        </template>

        <!-- Guest User -->
        <template x-if="!$store.auth.isLoggedIn">
            <a href="/login" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </a>
        </template>

        <!-- Cart Button -->
        <a href="/cart" class="p-2 bg-black text-white rounded-full relative hover:bg-gray-800 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <template x-if="$store.cart.count > 0">
                <span
                    class="absolute -top-1 -right-1 bg-accent text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full"
                    x-text="$store.cart.count"></span>
            </template>
        </a>

        <!-- Mobile Menu Toggle -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
                <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-2"
        class="absolute top-full left-0 right-0 bg-white border-b border-border shadow-lg md:hidden">
        <div class="p-4 space-y-2">
            <a href="/" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Beranda</a>
            <a href="/products" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Produk</a>
            <a href="/services" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Jasa</a>
            <template x-if="$store.auth.isLoggedIn">
                <a href="/orders" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Pesanan</a>
            </template>
            <template x-if="$store.auth.isAdmin">
                <a href="/admin" class="block px-4 py-3 rounded-lg bg-purple-50 text-purple-600 font-bold">Dashboard</a>
            </template>
        </div>
    </div>
</nav>
{{end}}
