{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow py-16" x-data="checkoutPage()">
        <div class="container-custom">
            <h1 class="text-3xl font-bold tracking-tight mb-8">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Form -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Address Section -->
                    <div class="bg-white rounded-2xl p-6 border border-border">
                        <h2 class="text-xl font-bold mb-4">Alamat Pengiriman</h2>
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Nama Penerima</label>
                                    <input type="text" x-model="form.name"
                                        class="w-full px-4 py-2 border border-border rounded-lg" required>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Nomor Telepon</label>
                                    <input type="tel" x-model="form.phone"
                                        class="w-full px-4 py-2 border border-border rounded-lg" required>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Alamat Lengkap</label>
                                <textarea x-model="form.address" rows="3"
                                    class="w-full px-4 py-2 border border-border rounded-lg" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white rounded-2xl p-6 border border-border">
                        <h2 class="text-xl font-bold mb-4">Metode Pembayaran</h2>
                        <div class="space-y-3">
                            <label
                                class="flex items-center gap-3 p-4 border border-border rounded-xl cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="payment" value="midtrans" checked class="w-5 h-5 text-black">
                                <div class="flex-1">
                                    <p class="font-bold">Virtual Account / E-Wallet / QRIS</p>
                                    <p class="text-sm text-muted-foreground">Pembayaran aman otomatis via Midtrans</p>
                                </div>
                                <img src="/static/images/midtrans.png" alt="Midtrans" class="h-6">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl p-6 border border-border sticky top-24">
                        <h2 class="text-xl font-bold mb-6">Ringkasan</h2>

                        <div class="space-y-4 mb-6">
                            <template x-for="item in $store.cart.items" :key="item.id">
                                <div class="flex gap-3 text-sm">
                                    <span class="w-8 h-8 bg-gray-100 rounded flex items-center justify-center shrink-0">
                                        <img :src="item.image || 'https://placehold.co/100x100'"
                                            class="w-full h-full object-cover">
                                    </span>
                                    <div class="flex-1 truncate">
                                        <p class="font-medium" x-text="item.name"></p>
                                        <p class="text-xs text-muted-foreground"
                                            x-text="item.quantity + ' x ' + formatPrice(item.price)"></p>
                                    </div>
                                    <p class="font-bold" x-text="formatPrice(item.price * item.quantity)"></p>
                                </div>
                            </template>
                        </div>

                        <div class="border-t border-border pt-4 space-y-3 mb-6">
                            <div class="flex justify-between">
                                <span class="text-muted-foreground">Subtotal</span>
                                <span class="font-medium" x-text="formatPrice($store.cart.total)"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-muted-foreground">Biaya Layanan</span>
                                <span class="font-medium">Rp 0</span>
                            </div>
                            <div class="flex justify-between border-t border-border pt-3">
                                <span class="font-bold text-lg">Total</span>
                                <span class="font-bold text-lg" x-text="formatPrice($store.cart.total)"></span>
                            </div>
                        </div>

                        <button @click="processCheckout" :disabled="loading"
                            class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2 disabled:opacity-50">
                            <span x-show="!loading">Bayar Sekarang</span>
                            <span x-show="loading">Memproses...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</div>

<script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-xxxxxxxx"></script>
<script>
    function checkoutPage() {
        return {
            form: {
                name: '',
                phone: '',
                address: ''
            },
            loading: false,

            init() {
                // Pre-fill user data
                this.$watch('$store.auth.user', user => {
                    if (user) {
                        this.form.name = user.name || '';
                        this.form.phone = user.phoneNumber || '';
                    }
                });

                if (Alpine.store('auth').user) {
                    const user = Alpine.store('auth').user;
                    this.form.name = user.name || '';
                    this.form.phone = user.phoneNumber || '';
                }
            },

            async processCheckout() {
                if (!this.form.address) {
                    window.showToast('Mohon lengkapi alamat pengiriman', 'error');
                    return;
                }

                this.loading = true;
                try {
                    const token = Alpine.store('auth').token;
                    const encrypted = window.ArfSecurity.encryptPayload({
                        items: Alpine.store('cart').items,
                        shippingAddress: this.form.address,
                        paymentMethod: 'MIDTRANS'
                    });

                    const response = await fetch('/api/user/orders/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.message || 'Gagal membuat pesanan');
                    }

                    const result = await response.json();

                    // Clear cart
                    Alpine.store('cart').clearCart();

                    // Open Snap
                    if (result.snapToken) {
                        window.snap.pay(result.snapToken, {
                            onSuccess: function (result) {
                                window.location.href = '/orders/' + result.order_id;
                            },
                            onPending: function (result) {
                                window.location.href = '/orders/' + result.order_id;
                            },
                            onError: function (result) {
                                window.showToast('Pembayaran gagal', 'error');
                            },
                            onClose: function () {
                                window.location.href = '/orders';
                            }
                        });
                    } else {
                        window.location.href = '/orders';
                    }

                } catch (error) {
                    window.showToast(error.message, 'error');
                } finally {
                    this.loading = false;
                }
            },

            formatPrice(price) {
                return 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            }
        }
    }
</script>
{{end}}
