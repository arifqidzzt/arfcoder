{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <!-- Background Blobs -->
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>

        <div class="w-full max-w-md bg-white/50 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-xl"
            x-data="registerForm()">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight mb-2">Buat Akun Baru</h1>
                <p class="text-muted-foreground">Bergabung dan mulai perjalanan digital Anda.</p>
            </div>

            <form @submit.prevent="handleSubmit" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Nama Lengkap</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input type="text" x-model="name"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="John Doe" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Email</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <input type="email" x-model="email"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Password</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" x-model="password"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="Minimal 8 karakter" minlength="8" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Konfirmasi Password</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" x-model="confirmPassword"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="Ulangi password" required>
                    </div>
                </div>

                <button type="submit" :disabled="loading"
                    class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <span x-show="!loading">Daftar Sekarang</span>
                    <span x-show="loading">Memproses...</span>
                    <svg x-show="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-500">
                Sudah punya akun? <a href="/login" class="text-accent font-bold hover:underline">Masuk</a>
            </p>
        </div>
    </main>
</div>

<script>
    function registerForm() {
        return {
            name: '',
            email: '',
            password: '',
            confirmPassword: '',
            loading: false,

            async handleSubmit() {
                if (this.password !== this.confirmPassword) {
                    window.showToast('Password tidak cocok', 'error');
                    return;
                }

                if (this.password.length < 8) {
                    window.showToast('Password minimal 8 karakter', 'error');
                    return;
                }

                this.loading = true;

                try {
                    const encrypted = window.ArfSecurity.encryptPayload({
                        name: this.name,
                        email: this.email,
                        password: this.password
                    });

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Gagal mendaftar');
                    }

                    window.showToast('Berhasil mendaftar! Silakan cek email untuk verifikasi.', 'success');
                    window.location.href = `/verify-otp?userId=${data.userId}&email=${this.email}`;

                } catch (error) {
                    window.showToast(error.message || 'Gagal mendaftar', 'error');
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{{end}}
