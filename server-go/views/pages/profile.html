{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow py-16" x-data="profilePage()">
        <div class="container-custom">
            <h1 class="text-3xl font-bold tracking-tight mb-8">Pengaturan Akun</h1>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Sidebar -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-2xl border border-border overflow-hidden">
                        <div class="p-4 border-b border-border bg-secondary/10">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-bold">
                                    <template x-if="$store.auth.user">
                                        <span x-text="$store.auth.user.name.charAt(0).toUpperCase()"></span>
                                    </template>
                                </div>
                                <div class="overflow-hidden">
                                    <h3 class="font-bold truncate" x-text="$store.auth.user?.name">User</h3>
                                    <p class="text-xs text-muted-foreground truncate" x-text="$store.auth.user?.email">
                                        email@example.com</p>
                                </div>
                            </div>
                        </div>
                        <nav class="p-2 space-y-1">
                            <a href="/profile"
                                class="flex items-center gap-3 px-3 py-2 bg-gray-100 rounded-lg text-sm font-medium">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Profil Saya
                            </a>
                            <a href="/orders"
                                class="flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-sm transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                </svg>
                                Pesanan Saya
                            </a>
                            <a href="/profile/security"
                                class="flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg text-sm transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                                Keamanan & 2FA
                            </a>
                            <button @click="$store.auth.logout()"
                                class="w-full flex items-center gap-3 px-3 py-2 hover:bg-red-50 text-red-600 rounded-lg text-sm transition-colors text-left mt-4">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                    </path>
                                </svg>
                                Keluar
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Content -->
                <div class="md:col-span-3">
                    <div class="bg-white rounded-2xl border border-border p-8">
                        <h2 class="text-xl font-bold mb-6">Informasi Pribadi</h2>

                        <form @submit.prevent="updateProfile" class="space-y-6 max-w-xl">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Nama Lengkap</label>
                                    <input type="text" x-model="form.name"
                                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Nomor Telepon</label>
                                    <input type="tel" x-model="form.phone"
                                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-medium">Email</label>
                                <input type="email" x-model="form.email" readonly
                                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-muted-foreground cursor-not-allowed">
                                <p class="text-xs text-muted-foreground">Hubungi admin untuk mengubah email.</p>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-medium">Alamat</label>
                                <textarea x-model="form.address" rows="3"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent"></textarea>
                            </div>

                            <div class="pt-4">
                                <button type="submit" :disabled="loading"
                                    class="px-6 py-2.5 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition-colors disabled:opacity-50">
                                    <span x-show="!loading">Simpan Perubahan</span>
                                    <span x-show="loading">Menyimpan...</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</div>

<script>
    function profilePage() {
        return {
            form: {
                name: '',
                phone: '',
                email: '',
                address: ''
            },
            loading: false,

            init() {
                // Wait for auth store to hydrate
                this.$watch('$store.auth.user', user => {
                    if (user) {
                        this.form.name = user.name || '';
                        this.form.phone = user.phoneNumber || '';
                        this.form.email = user.email || '';
                        // Address would ideally come from user object if available
                    }
                });

                // Initial check
                if (Alpine.store('auth').user) {
                    const user = Alpine.store('auth').user;
                    this.form.name = user.name || '';
                    this.form.phone = user.phoneNumber || '';
                    this.form.email = user.email || '';
                }
            },

            async updateProfile() {
                this.loading = true;
                try {
                    const token = Alpine.store('auth').token;
                    const encrypted = window.ArfSecurity.encryptPayload({
                        name: this.form.name,
                        phoneNumber: this.form.phone,
                        // address: this.form.address
                    });

                    const response = await fetch('/api/user/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    if (response.ok) {
                        const updatedUser = await response.json();
                        Alpine.store('auth').user = updatedUser; // Update store
                        window.showToast('Profil berhasil diperbarui', 'success');
                    } else {
                        throw new Error('Gagal memperbarui profil');
                    }
                } catch (error) {
                    window.showToast(error.message, 'error');
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{{end}}
