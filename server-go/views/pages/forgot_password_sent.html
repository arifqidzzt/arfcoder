{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md bg-white border border-border p-8 rounded-3xl shadow-xl text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg>
            </div>

            <h1 class="text-2xl font-bold mb-2">Email Terkirim</h1>
            <p class="text-muted-foreground mb-8">
                Kami telah mengirimkan instruksi reset password ke email Anda. Silakan cek inbox/spam folder Anda.
            </p>

            <a href="/login"
                class="block w-full py-3.5 bg-gray-100 text-black rounded-xl font-bold hover:bg-gray-200 transition-colors">
                Kembali ke Login
            </a>
        </div>
    </main>
</div>
{{end}}
