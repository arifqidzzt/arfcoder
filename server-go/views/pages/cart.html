{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow py-16" x-data="cartPage()">
        <div class="container-custom">
            <h1 class="text-3xl font-bold tracking-tight mb-8">Keranjang Belanja</h1>

            <!-- Empty Cart -->
            <template x-if="$store.cart.items.length === 0">
                <div class="text-center py-20">
                    <div class="w-24 h-24 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Keranjang Kosong</h3>
                    <p class="text-muted-foreground mb-6">Belum ada produk di keranjang Anda.</p>
                    <a href="/products"
                        class="inline-flex items-center gap-2 px-6 py-3 bg-black text-white rounded-xl font-medium hover:bg-gray-800 transition-colors">
                        Mulai Belanja
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
            </template>

            <!-- Cart Items -->
            <template x-if="$store.cart.items.length > 0">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Items List -->
                    <div class="lg:col-span-2 space-y-4">
                        <template x-for="item in $store.cart.items" :key="item.id">
                            <div class="bg-white rounded-2xl p-4 border border-border flex gap-4">
                                <!-- Product Image -->
                                <div class="w-24 h-24 bg-gray-100 rounded-xl overflow-hidden shrink-0">
                                    <img :src="item.image || 'https://placehold.co/200x200'" :alt="item.name"
                                        class="w-full h-full object-cover">
                                </div>

                                <!-- Product Info -->
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-bold text-lg mb-1 truncate" x-text="item.name"></h3>
                                    <p class="text-accent font-bold" x-text="formatPrice(item.price)"></p>

                                    <!-- Quantity Controls -->
                                    <div class="flex items-center gap-3 mt-3">
                                        <button @click="updateQuantity(item.id, item.quantity - 1)"
                                            :disabled="item.quantity <= 1"
                                            class="w-8 h-8 rounded-lg border border-border flex items-center justify-center hover:bg-gray-50 disabled:opacity-50">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M20 12H4"></path>
                                            </svg>
                                        </button>
                                        <span class="font-medium w-8 text-center" x-text="item.quantity"></span>
                                        <button @click="updateQuantity(item.id, item.quantity + 1)"
                                            class="w-8 h-8 rounded-lg border border-border flex items-center justify-center hover:bg-gray-50">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 4v16m8-8H4"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Remove Button -->
                                <button @click="removeItem(item.id)"
                                    class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors self-start">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>

                    <!-- Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-2xl p-6 border border-border sticky top-24">
                            <h2 class="text-xl font-bold mb-6">Ringkasan Pesanan</h2>

                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between text-sm">
                                    <span class="text-muted-foreground">Subtotal</span>
                                    <span class="font-medium" x-text="formatPrice($store.cart.total)"></span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-muted-foreground">Diskon</span>
                                    <span class="font-medium text-green-600">-Rp 0</span>
                                </div>
                            </div>

                            <div class="border-t border-border pt-4 mb-6">
                                <div class="flex justify-between">
                                    <span class="font-bold">Total</span>
                                    <span class="font-bold text-xl" x-text="formatPrice($store.cart.total)"></span>
                                </div>
                            </div>

                            <a href="/checkout"
                                class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2">
                                Lanjut ke Checkout
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                </svg>
                            </a>

                            <a href="/products"
                                class="block text-center mt-4 text-sm text-muted-foreground hover:text-accent transition-colors">
                                Lanjut Belanja
                            </a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    {{template "footer" .}}
</div>

<script>
    function cartPage() {
        return {
            formatPrice(price) {
                return 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            },

            updateQuantity(id, quantity) {
                if (quantity < 1) return;
                Alpine.store('cart').updateQuantity(id, quantity);
            },

            removeItem(id) {
                Alpine.store('cart').removeItem(id);
                window.showToast('Produk dihapus dari keranjang', 'success');
            }
        }
    }
</script>
{{end}}
