{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow flex items-center justify-center px-4 py-12" x-data="forgotPasswordPage()">
        <div class="w-full max-w-md bg-white border border-border p-8 rounded-3xl shadow-xl">
            <h1 class="text-2xl font-bold mb-2">Lupa Password?</h1>
            <p class="text-muted-foreground mb-6">
                Masukkan email Anda untuk menerima instruksi reset password.
            </p>

            <form @submit.prevent="handleSubmit" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Email</label>
                    <input type="email" x-model="email"
                        class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent"
                        placeholder="nama@email.com" required>
                </div>

                <button type="submit" :disabled="loading"
                    class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-colors disabled:opacity-50">
                    <span x-show="!loading">Kirim Instruksi</span>
                    <span x-show="loading">Mengirim...</span>
                </button>
            </form>
        </div>
    </main>
</div>

<script>
    function forgotPasswordPage() {
        return {
            email: '',
            loading: false,

            async handleSubmit() {
                this.loading = true;
                try {
                    const encrypted = window.ArfSecurity.encryptPayload({
                        email: this.email
                    });

                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    if (response.ok) {
                        window.location.href = '/forgot-password/sent';
                    } else {
                        const data = await response.json();
                        throw new Error(data.message || 'Gagal mengirim email');
                    }
                } catch (error) {
                    window.showToast(error.message, 'error');
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{{end}}
