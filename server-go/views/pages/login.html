{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <!-- Background Blobs -->
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[100px] -z-10"></div>

        <div class="w-full max-w-md bg-white/50 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-xl"
            x-data="loginForm()">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight mb-2">Selamat Datang</h1>
                <p class="text-muted-foreground">Masuk untuk melanjutkan perjalanan digital Anda.</p>
            </div>

            <form @submit.prevent="handleSubmit" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Email</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <input type="email" x-model="email"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium ml-1">Password</label>
                        <a href="/forgot-password" class="text-xs font-bold text-accent hover:underline">
                            Lupa Password?
                        </a>
                    </div>
                    <div class="relative">
                        <svg class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" x-model="password"
                            class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-all"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" :disabled="loading"
                    class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <span x-show="!loading">Masuk Sekarang</span>
                    <span x-show="loading">Memproses...</span>
                    <svg x-show="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                    <svg x-show="loading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase tracking-wider font-bold text-gray-400">
                    <span class="px-2 bg-white/0 backdrop-blur-xl">Atau Lanjutkan Dengan</span>
                </div>
            </div>

            <div class="flex justify-center">
                <button @click="handleGoogleLogin"
                    class="flex items-center gap-3 px-6 py-3 bg-white border border-gray-200 rounded-full hover:bg-gray-50 transition-colors font-medium">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Google</span>
                </button>
            </div>

            <p class="mt-8 text-center text-sm text-gray-500">
                Belum punya akun? <a href="/register" class="text-accent font-bold hover:underline">Daftar Sekarang</a>
            </p>
        </div>
    </main>
</div>

<script>
    function loginForm() {
        return {
            email: '',
            password: '',
            loading: false,

            async handleSubmit() {
                this.loading = true;

                try {
                    const encrypted = window.ArfSecurity.encryptPayload({
                        email: this.email,
                        password: this.password
                    });

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    const data = await response.json();

                    if (response.status === 202 && data.require2fa) {
                        window.showToast('Verifikasi keamanan diperlukan', 'info');
                        window.location.href = `/verify-admin?userId=${data.userId}&email=${data.email}`;
                        return;
                    }

                    if (!response.ok) {
                        if (response.status === 403) {
                            window.showToast('Silakan verifikasi email terlebih dahulu', 'error');
                            window.location.href = `/verify-otp?userId=${data.userId}&email=${this.email}`;
                            return;
                        }
                        throw new Error(data.message || 'Email atau password salah');
                    }

                    // Success - save to store and redirect
                    Alpine.store('auth').login(data.user, data.token);
                    window.showToast('Berhasil masuk!', 'success');
                    window.location.href = '/';

                } catch (error) {
                    window.showToast(error.message || 'Gagal login', 'error');
                } finally {
                    this.loading = false;
                }
            },

            handleGoogleLogin() {
                // TODO: Implement Google OAuth flow
                window.showToast('Google login akan segera tersedia', 'info');
            }
        }
    }
</script>
{{end}}
