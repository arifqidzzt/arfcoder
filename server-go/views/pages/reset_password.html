{{define "content"}}
<div class="min-h-screen bg-background flex flex-col">
    {{template "navbar" .}}

    <main class="flex-grow flex items-center justify-center px-4 py-12" x-data="resetPasswordPage()">
        <div class="w-full max-w-md bg-white border border-border p-8 rounded-3xl shadow-xl">
            <h1 class="text-2xl font-bold mb-2">Reset Password</h1>
            <p class="text-muted-foreground mb-6">
                Buat password baru untuk akun Anda.
            </p>

            <form @submit.prevent="handleSubmit" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Password Baru</label>
                    <input type="password" x-model="password"
                        class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent"
                        minlength="8" required>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1">Konfirmasi Password</label>
                    <input type="password" x-model="confirmPassword"
                        class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-accent"
                        required>
                </div>

                <button type="submit" :disabled="loading"
                    class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-colors disabled:opacity-50">
                    <span x-show="!loading">Ubah Password</span>
                    <span x-show="loading">Memproses...</span>
                </button>
            </form>
        </div>
    </main>
</div>

<script>
    function resetPasswordPage() {
        return {
            params: new URLSearchParams(window.location.search),
            password: '',
            confirmPassword: '',
            loading: false,

            async handleSubmit() {
                if (this.password !== this.confirmPassword) {
                    window.showToast('Password tidak cocok', 'error');
                    return;
                }

                this.loading = true;
                try {
                    const encrypted = window.ArfSecurity.encryptPayload({
                        token: this.params.get('token'),
                        newPassword: this.password
                    });

                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-arf-secure-token': window.ArfSecurity.generateSecureHeader()
                        },
                        body: JSON.stringify(encrypted)
                    });

                    if (response.ok) {
                        window.showToast('Password berhasil diubah', 'success');
                        setTimeout(() => window.location.href = '/login', 1500);
                    } else {
                        const data = await response.json();
                        throw new Error(data.message || 'Gagal reset password');
                    }
                } catch (error) {
                    window.showToast(error.message, 'error');
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{{end}}
