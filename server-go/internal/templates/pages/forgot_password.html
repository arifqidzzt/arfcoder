<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl border border-gray-100 shadow-elevated">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight mb-2 uppercase">Lupa Password</h1>
            <p class="text-gray-400 text-sm font-medium">Masukkan email Anda untuk menerima link reset.</p>
        </div>

        <form hx-post="/api/auth/forgot-password" hx-on::after-request="if(event.detail.successful) toast('Link reset telah dikirim ke email!');" class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Email Terdaftar</label>
                <input type="email" name="email" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold mt-1">
            </div>

            <button type="submit" class="w-full py-4 bg-black text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all active:scale-[0.98]">
                Kirim Link Reset
            </button>
        </form>

        <p class="mt-8 text-center text-sm">
            <a href="/login" class="text-gray-400 font-bold hover:text-black">Kembali ke Login</a>
        </p>
    </div>
</div>
