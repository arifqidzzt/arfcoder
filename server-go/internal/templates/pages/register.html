<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-[3rem] border border-gray-100 shadow-elevated">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight mb-2 uppercase">Daftar Akun</h1>
            <p class="text-gray-400 text-sm font-medium">Buat akun ArfCoder baru Anda.</p>
        </div>

        <form hx-post="/api/auth/register" hx-on::after-request="if(event.detail.successful) { const res = JSON.parse(event.detail.xhr.responseText); toast('Pendaftaran Berhasil!'); setTimeout(() => window.location.href='/verify-otp?userId=' + res.userId, 1500); }" class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Nama Lengkap</label>
                <input type="text" name="name" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold mt-1" placeholder="Budi Santoso">
            </div>
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Email</label>
                <input type="email" name="email" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold mt-1" placeholder="nama@email.com">
            </div>
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Password</label>
                <input type="password" name="password" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold mt-1" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full py-4 bg-black text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all active:scale-[0.98]">
                Daftar Sekarang
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-400">
            Sudah punya akun? <a href="/login" class="text-black font-bold hover:underline">Masuk</a>
        </p>
    </div>
</div>
