<div class="min-h-screen bg-gray-50/50 pb-20 pt-24">
    <div class="container mx-auto px-4 md:px-8 max-w-4xl">
        <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Profil Saya</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <!-- Avatar & Basic Info -->
            <div class="md:col-span-1 bg-white p-8 rounded-3xl border border-gray-100 shadow-soft text-center">
                <div class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-gray-50 overflow-hidden bg-gray-100 flex items-center justify-center">
                    {{if .User.Avatar}}
                        <img src="{{.User.Avatar}}" class="w-full h-full object-cover" />
                    {{else}}
                        <span class="text-4xl font-black">{{slice .User.Name 0 1}}</span>
                    {{end}}
                </div>
                <h2 class="font-black text-xl uppercase tracking-tight">{{.User.Name}}</h2>
                <p class="text-gray-400 text-sm font-medium">{{.User.Email}}</p>
                
                <div class="mt-6 pt-6 border-t border-gray-50">
                    <span class="px-4 py-1.5 bg-black text-white text-[10px] font-black uppercase tracking-widest rounded-full">
                        {{.User.Role}}
                    </span>
                </div>
            </div>

            <!-- Stats -->
            <div class="md:col-span-2 space-y-6">
                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-soft flex justify-between items-center">
                    <div>
                        <p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-1">Total Belanja</p>
                        <p class="text-3xl font-black tracking-tighter">Rp {{formatNumber .TotalSpent}}</p>
                    </div>
                    <div class="p-4 bg-green-50 text-green-600 rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-soft">
                    <h3 class="font-black text-sm uppercase tracking-widest mb-6">Keamanan Akun</h3>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="p-3 {{if .User.TwoFactorEnabled}}bg-blue-50 text-blue-600{{else}}bg-gray-50 text-gray-400{{end}} rounded-xl">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </div>
                            <div>
                                <p class="font-bold text-sm">2-Step Verification</p>
                                <p class="text-xs text-gray-400">{{if .User.TwoFactorEnabled}}AKTIF{{else}}NON-AKTIF{{end}}</p>
                            </div>
                        </div>
                        <a href="/profile/security" class="text-xs font-black uppercase tracking-tighter text-accent hover:underline">Kelola</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Form Placeholder -->
        <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-soft">
            <h3 class="font-black text-sm uppercase tracking-widest mb-8">Informasi Kontak</h3>
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Nama Lengkap</label>
                        <input type="text" value="{{.User.Name}}" readonly class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl text-sm font-bold mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Nomor WhatsApp</label>
                        <input type="text" value="{{.User.PhoneNumber}}" readonly class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl text-sm font-bold mt-1">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button class="px-8 py-3 bg-black text-white text-xs font-black uppercase tracking-widest rounded-xl hover:bg-gray-800 transition-all">Update Profil</button>
                </div>
            </div>
        </div>
    </div>
</div>
