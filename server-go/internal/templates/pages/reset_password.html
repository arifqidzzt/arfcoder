<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl border border-gray-100 shadow-elevated">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight mb-2 uppercase">Reset Password</h1>
            <p class="text-gray-400 text-sm font-medium">Silakan masukkan password baru Anda.</p>
        </div>

        <form hx-post="/api/auth/reset-password" hx-on::after-request="if(event.detail.successful) { toast('Password berhasil direset!'); setTimeout(() => window.location.href='/login', 2000); }" class="space-y-6">
            <input type="hidden" name="token" value="{{.Token}}">
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Password Baru</label>
                <input type="password" name="newPassword" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold mt-1">
            </div>

            <button type="submit" class="w-full py-4 bg-black text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all active:scale-[0.98]">
                Simpan Password
            </button>
        </form>
    </div>
</div>
