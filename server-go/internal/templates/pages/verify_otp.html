<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl border border-gray-100 shadow-elevated">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight mb-2 uppercase">Verifikasi Akun</h1>
            <p class="text-gray-400 text-sm font-medium">Masukkan 6-digit kode yang dikirim ke email/WA Anda.</p>
        </div>

        <form hx-post="/api/auth/verify-otp" hx-on::after-request="if(event.detail.successful) { toast('Akun berhasil diverifikasi!'); setTimeout(() => window.location.href='/login', 2000); }" class="space-y-8">
            <input type="hidden" name="userId" value="{{.UserID}}">
            <div class="flex justify-center">
                <input type="text" name="code" required class="w-full max-w-[200px] p-5 bg-gray-50 border border-gray-100 rounded-[2rem] text-center font-black text-3xl tracking-[0.5em] focus:ring-2 focus:ring-black/5 outline-none" maxlength="6" placeholder="000000">
            </div>

            <button type="submit" class="w-full py-5 bg-black text-white rounded-[1.5rem] font-black uppercase text-xs tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all active:scale-[0.98]">
                Verifikasi Sekarang
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-gray-50 text-center">
            <p class="text-xs font-bold text-gray-300 uppercase tracking-widest mb-4">Tidak menerima kode?</p>
            <button hx-post="/api/auth/resend-otp" hx-vals='{"userId": "{{.UserID}}"}' hx-on::after-request="toast('Kode baru telah dikirim!')" class="text-xs font-black uppercase tracking-tighter text-accent hover:underline">
                Kirim Ulang Kode
            </button>
        </div>
    </div>
</div>
