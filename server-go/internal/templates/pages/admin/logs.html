<div class="p-4 md:p-10">
    <div class="mb-10">
        <h1 class="text-3xl font-black uppercase tracking-tighter">Audit Logs</h1>
        <p class="text-gray-400 font-medium">Rekaman aktivitas keamanan dan sistem.</p>
    </div>

    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-soft overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm min-w-[900px]">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Waktu</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">User</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Aksi</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Detail</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">IP Address</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    {{range .Logs}}
                    <tr class="hover:bg-gray-50/50 transition-colors">
                        <td class="px-8 py-6 font-bold text-xs text-gray-400">{{.CreatedAt.Format "02/01/2006 15:04"}}</td>
                        <td class="px-8 py-6 font-black uppercase tracking-tight text-xs">{{.User.Name}}</td>
                        <td class="px-8 py-6">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest {{if eq .Action "LOGIN"}}bg-green-50 text-green-600{{else}}bg-blue-50 text-blue-600{{end}}">
                                {{.Action}}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-gray-500 font-medium italic">"{{.Details}}"</td>
                        <td class="px-8 py-6 font-mono text-[10px] text-gray-300 uppercase tracking-widest">{{.IPAddress}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
