<div class="p-4 md:p-10 max-w-4xl mx-auto">
    <div class="flex items-center gap-4 mb-10">
        <a href="/admin/products" class="p-2 bg-white rounded-full border border-gray-100 shadow-sm hover:bg-gray-50 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <h1 class="text-3xl font-black uppercase tracking-tighter">{{if .Product.ID}}Edit Produk{{else}}Tambah Produk{{end}}</h1>
    </div>

    <div class="bg-white p-8 md:p-12 rounded-[3rem] border border-gray-100 shadow-soft">
        <form hx-{{if .Product.ID}}put{{else}}post{{end}}="/api/products/{{if .Product.ID}}{{.Product.ID}}{{end}}" hx-target="body" hx-push-url="true" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Nama Produk</label>
                    <input type="text" name="name" value="{{.Product.Name}}" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Kategori</label>
                    <select name="categoryId" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                        <option value="">Umum</option>
                        {{range .Categories}}
                            <option value="{{.ID}}" {{if eq .ID $.Product.CategoryID}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Deskripsi Lengkap</label>
                <textarea name="description" rows="5" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black/5 outline-none font-medium text-sm leading-relaxed">{{.Product.Description}}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Harga (Rp)</label>
                    <input type="number" name="price" value="{{.Product.Price}}" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Diskon (%)</label>
                    <input type="number" name="discount" value="{{.Product.Discount}}" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Stok</label>
                    <input type="number" name="stock" value="{{.Product.Stock}}" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">URL Gambar (Pisahkan dengan koma)</label>
                <input type="text" name="images" value="{{range $i, $img := .Product.Images}}{{if $i}},{{end}}{{$img}}{{end}}" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-medium text-xs">
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-5 bg-black text-white rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all active:scale-[0.98]">
                    Simpan Produk
                </button>
            </div>
        </form>
    </div>
</div>
