<div class="p-4 md:p-10" x-data="{ search: '' }">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-10">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Manajemen Produk</h1>
            <p class="text-gray-400 font-medium">Kelola stok dan katalog digital Anda.</p>
        </div>
        <button onclick="window.location.href='/admin/products/new'" class="bg-black text-white px-8 py-3.5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-black/10 hover:bg-gray-800 transition-all flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            Tambah Produk
        </button>
    </div>

    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-soft overflow-hidden">
        <!-- Toolbar -->
        <div class="p-6 border-b border-gray-50 bg-gray-50/30 flex gap-4">
            <div class="relative flex-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input 
                    type="text" 
                    placeholder="Cari nama produk..." 
                    x-model="search"
                    class="w-full pl-12 pr-6 py-3.5 bg-white border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-black/5 text-sm font-bold"
                />
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm min-w-[800px]">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Informasi Produk</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Tipe</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Harga</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Stok</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    {{range .Products}}
                    <tr x-show="search === '' || '{{.Name}}'.toLowerCase().includes(search.toLowerCase())" class="hover:bg-gray-50/50 transition-colors">
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-4">
                                <img src="{{index .Images 0}}" class="w-12 h-12 rounded-xl object-cover border border-gray-100" />
                                <div>
                                    <p class="font-black uppercase tracking-tight text-sm">{{.Name}}</p>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{{.ID}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-6">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest {{if eq .Type "JASA"}}bg-indigo-50 text-accent border border-indigo-100{{else}}bg-blue-50 text-blue-600 border border-blue-100{{end}}">
                                {{.Type}}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-center font-black">Rp {{formatNumber .Price}}</td>
                        <td class="px-8 py-6 text-center font-black text-gray-400">{{.Stock}}</td>
                        <td class="px-8 py-6 text-right">
                            <div class="flex justify-end gap-2">
                                <a href="/admin/products/{{.ID}}" class="p-2.5 bg-gray-50 text-blue-600 rounded-xl hover:bg-blue-50 transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                                </a>
                                <button 
                                    hx-delete="/api/products/{{.ID}}"
                                    hx-confirm="Hapus produk ini secara permanen?"
                                    hx-target="closest tr"
                                    hx-swap="outerHTML swap:1s"
                                    class="p-2.5 bg-gray-50 text-red-500 rounded-xl hover:bg-red-50 transition-all"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
