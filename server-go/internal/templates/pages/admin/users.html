<div class="p-4 md:p-10">
    <div class="mb-10">
        <h1 class="text-3xl font-black uppercase tracking-tighter">Manajemen Pengguna</h1>
        <p class="text-gray-400 font-medium">Lihat dan kelola akun pelanggan Anda.</p>
    </div>

    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-soft overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm min-w-[800px]">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">User Profile</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Role</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Status</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Bergabung</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    {{range .Users}}
                    <tr class="hover:bg-gray-50/50 transition-colors">
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center font-black text-xs border border-gray-200">
                                    {{slice .Name 0 1}}
                                </div>
                                <div>
                                    <p class="font-black uppercase tracking-tight text-sm">{{.Name}}</p>
                                    <p class="text-[10px] text-gray-400 font-bold tracking-widest">{{.Email}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-6">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest {{if eq .Role "ADMIN"}}bg-purple-50 text-purple-600 border border-purple-100{{else}}bg-gray-50 text-gray-500 border border-gray-100{{end}}">
                                {{.Role}}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-center">
                            {{if .IsVerified}}
                                <span class="text-green-500 font-black text-[9px] uppercase tracking-widest">VERIFIED</span>
                            {{else}}
                                <span class="text-red-400 font-black text-[9px] uppercase tracking-widest">UNVERIFIED</span>
                            {{end}}
                        </td>
                        <td class="px-8 py-6 text-center font-bold text-gray-400 text-xs">{{.CreatedAt.Format "02/01/2006"}}</td>
                        <td class="px-8 py-6 text-right">
                            <button 
                                hx-delete="/api/admin/users/{{.ID}}"
                                hx-confirm="Hapus user ini selamanya?"
                                hx-target="closest tr"
                                hx-swap="outerHTML swap:1s"
                                {{if eq .Role "SUPER_ADMIN"}}disabled{{end}}
                                class="p-2.5 bg-gray-50 text-red-500 rounded-xl hover:bg-red-50 transition-all disabled:opacity-30 disabled:grayscale"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                            </button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
