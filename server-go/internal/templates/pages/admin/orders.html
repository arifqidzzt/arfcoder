<div class="p-4 md:p-10" x-data="{ activeTab: 'ALL' }">
    <div class="mb-10">
        <h1 class="text-3xl font-black uppercase tracking-tighter">Manajemen Pesanan</h1>
        <p class="text-gray-400 font-medium">Pantau pembayaran dan kelola status order pelanggan.</p>
    </div>

    <!-- Tab Navigation -->
    <div class="flex border-b border-gray-100 mb-8 overflow-x-auto custom-scrollbar gap-2 bg-white p-2 rounded-2xl shadow-soft">
        <button @click="activeTab = 'ALL'" :class="activeTab === 'ALL' ? 'bg-black text-white' : 'text-gray-400 hover:bg-gray-50'" class="px-6 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all whitespace-nowrap">Semua</button>
        <button @click="activeTab = 'PENDING'" :class="activeTab === 'PENDING' ? 'bg-orange-100 text-orange-600' : 'text-gray-400 hover:bg-gray-50'" class="px-6 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all whitespace-nowrap">Belum Bayar</button>
        <button @click="activeTab = 'PAID'" :class="activeTab === 'PAID' ? 'bg-green-100 text-green-600' : 'text-gray-400 hover:bg-gray-50'" class="px-6 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all whitespace-nowrap">Perlu Proses</button>
        <button @click="activeTab = 'SHIPPED'" :class="activeTab === 'SHIPPED' ? 'bg-blue-100 text-blue-600' : 'text-gray-400 hover:bg-gray-50'" class="px-6 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all whitespace-nowrap">Dikirim</button>
        <button @click="activeTab = 'COMPLETED'" :class="activeTab === 'COMPLETED' ? 'bg-black text-white' : 'text-gray-400 hover:bg-gray-50'" class="px-6 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all whitespace-nowrap">Selesai</button>
    </div>

    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-soft overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm min-w-[900px]">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">No. Invoice</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest">Pelanggan</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Total</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-center">Status</th>
                        <th class="px-8 py-5 font-black text-[10px] text-gray-400 uppercase tracking-widest text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    {{range .Orders}}
                    <tr x-show="activeTab === 'ALL' || activeTab === '{{.Status}}'" class="hover:bg-gray-50/50 transition-colors">
                        <td class="px-8 py-6 font-mono font-black uppercase tracking-tighter text-sm text-accent">#{{.InvoiceNumber}}</td>
                        <td class="px-8 py-6">
                            <p class="font-black uppercase tracking-tight text-sm">{{.User.Name}}</p>
                            <p class="text-[10px] text-gray-400 font-bold tracking-widest">{{.User.Email}}</p>
                        </td>
                        <td class="px-8 py-6 text-center font-black">Rp {{formatNumber .TotalAmount}}</td>
                        <td class="px-8 py-6 text-center">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest 
                                {{if eq .Status "PAID"}}bg-green-50 text-green-600 border border-green-100
                                {{else if eq .Status "PENDING"}}bg-orange-50 text-orange-600 border border-orange-100
                                {{else}}bg-gray-50 text-gray-400 border border-gray-100{{end}}">
                                {{.Status}}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-right">
                            <a href="/admin/orders/{{.ID}}" class="inline-flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-xl font-black uppercase text-[9px] tracking-widest hover:bg-gray-800 transition-all">
                                Kelola
                            </a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
