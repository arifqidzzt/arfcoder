{{if .CartItems}}
    {{range .CartItems}}
    <div id="cart-item-{{.ProductID}}" class="bg-white p-5 rounded-2xl shadow-soft border border-gray-100 flex gap-6 items-center animate-fade-in">
        <div class="w-24 h-24 bg-gray-50 rounded-xl overflow-hidden flex-shrink-0 border border-gray-100">
            <img src="{{index .Product.Images 0}}" alt="{{.Product.Name}}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/200x200'" />
        </div>
        
        <div class="flex-grow min-w-0">
            <h3 class="font-bold text-lg mb-1 truncate">{{.Product.Name}}</h3>
            <p class="text-sm font-medium text-gray-400 mb-4 tracking-tight">Rp {{formatNumber .Product.Price}}</p>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center bg-gray-50 rounded-xl border border-gray-100 overflow-hidden">
                    <button 
                        hx-put="/api/user/cart/{{.ProductID}}" 
                        hx-vals='js:{quantity: Math.max(1, {{.Quantity}} - 1)}'
                        hx-target="#cart-container"
                        hx-swap="innerHTML"
                        class="p-2.5 hover:bg-gray-200 transition-colors"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/></svg>
                    </button>
                    <span class="w-10 text-center text-sm font-bold">{{.Quantity}}</span>
                    <button 
                        hx-put="/api/user/cart/{{.ProductID}}" 
                        hx-vals='js:{quantity: {{.Quantity}} + 1}'
                        hx-target="#cart-container"
                        hx-swap="innerHTML"
                        class="p-2.5 hover:bg-gray-200 transition-colors"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                </div>
                <button 
                    hx-delete="/api/user/cart/{{.ProductID}}" 
                    hx-target="#cart-container"
                    hx-swap="innerHTML"
                    hx-confirm="Hapus item ini dari keranjang?"
                    class="p-2 text-gray-300 hover:text-red-500 transition-colors"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </button>
            </div>
        </div>
    </div>
    {{end}}
{{else}}
    <div class="text-center py-20 bg-white rounded-3xl border border-dashed border-gray-200">
        <div class="bg-gray-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        </div>
        <h2 class="text-xl font-bold mb-2">Keranjang Kosong</h2>
        <p class="text-gray-400 mb-8 px-10">Wah, belum ada produk nih. Yuk cari solusi digital terbaik!</p>
        <a href="/products" class="inline-flex items-center gap-2 px-8 py-3 bg-black text-white font-bold rounded-full hover:bg-gray-800 transition-all">
            Mulai Belanja
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </a>
    </div>
{{end}}
